		<hr id="main-section-line">

		      	<label for="name">Name:</label>
		      	<input type="text" id="name" name="user_name" placeholder="John Smith">

		      	<input type="email" id="email" name="user_email" placeholder="example@gmail.com">

		      	<textarea name="user_comment"></textarea>
		      	<button type="submit">Submit</button>

		</section>
	</main>
	<section class="connect-section">
		<h3 class="teal-words" id="connect-heading">Connect with Me</h3>

			<a href="" target="_blank"><img src="assets/images/Linkedin.png" alt="LinkedIn Logo" class="icons"></a>
			<a href="" target="_blank"><img src="Assets/images/stackoverflow.png" alt="Stack Overflow Logo" class="icons-stack"></a>
